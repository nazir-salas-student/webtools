    <h1>Contact Us</h1>
    <form name="contact" action="success.html" method="get">
        <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        
        <label for="class">Class:</label>
        <select id="class" name="class">
        <option value="">Select One</option>
        <option value="webDesign">Web Design</option>
        <option value="programming">Programming</option>
        <option value="networkSecurity">Network Security</option>
        <option value="computerHelpdesk">Computer Helpdesk</option>
        </select>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Enter your message here..."></textarea>
        <label>
        <input type="checkbox" name="subscribe"> Subscribe to newsletter
        </label>
        
        <label>Question<input type="radio" name="messageType" value="question" checked></label>
        <label>Comment<input type="radio" name="messageType" value="comment"></label>
        
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">    
        </fieldset>
    </form>
